name: CD Pipeline

on:
  push:
    branches: ["main"]  # deploy only from main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: tqs-app
  APP_PORT: 8080
  HOST_PORT: 80

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Keep on GitHub runners for public image building

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Placeholder/test1
          file: ./Placeholder/test1/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: [self-hosted]  # Use self-hosted runner with VPN access
    if: success()  # Only run if build succeeded

    steps:
      - name: Create deploy script
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          APP_PORT: ${{ env.APP_PORT }}
          HOST_PORT: ${{ env.HOST_PORT }}
        run: |
          $script = @"
          set -e
          echo "Pulling latest image..."
          docker pull `$env:REGISTRY/`$env:IMAGE_NAME:latest
          echo "Stopping and removing old container..."
          docker stop `$env:CONTAINER_NAME || true
          docker rm `$env:CONTAINER_NAME || true
          echo "Starting new container..."
          docker run -d --name `$env:CONTAINER_NAME -p `$env:HOST_PORT:`$env:APP_PORT --restart unless-stopped --health-interval=30s --health-timeout=3s --health-retries=3 --health-start-period=40s `$env:REGISTRY/`$env:IMAGE_NAME:latest
          echo "Waiting for app to be healthy..."
          max_attempts=30
          attempt=0
          while [ `$attempt -lt `$max_attempts ]; do
            if docker inspect --format='{{.State.Health.Status}}' `$env:CONTAINER_NAME | grep -q "healthy"; then
              echo "✓ App is healthy!"
              exit 0
            fi
            attempt=`$((attempt + 1))
            echo "Attempt `$attempt/`$max_attempts: Waiting for app to be ready..."
            sleep 2
          done
          echo "✗ App failed to become healthy!"
          docker logs `$env:CONTAINER_NAME
          docker stop `$env:CONTAINER_NAME
          exit 1
          "@
          $deployPath = Join-Path $env:RUNNER_TEMP 'deploy.sh'
          New-Item -ItemType Directory -Force -Path (Split-Path $deployPath) | Out-Null
          $script | Out-File -FilePath $deployPath -Encoding ASCII

      - name: Deploy via SSH
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          $deployPath = Join-Path $env:RUNNER_TEMP 'deploy.sh'
          $keyPath = Join-Path $env:RUNNER_TEMP 'deploy_key.pem'
          New-Item -ItemType Directory -Force -Path (Split-Path $keyPath) | Out-Null
          $raw = $env:SERVER_SSH_KEY.Trim()
          if ($raw.StartsWith('"') -and $raw.EndsWith('"')) { $raw = $raw.Trim('"') }

          # Attempt to decode as base64; if that fails, write raw key with normalized newlines
          try {
            $bytes = [Convert]::FromBase64String($raw)
            [IO.File]::WriteAllBytes($keyPath, $bytes)
          } catch {
            $normalized = $raw -replace "`r`n","`n"
            [System.IO.File]::WriteAllText($keyPath, $normalized, [System.Text.Encoding]::UTF8)
          }

          icacls $keyPath /inheritance:r /grant:r "$(whoami):R" | Out-Null
          $sshTarget = "$($env:SERVER_USER)@$($env:SERVER_HOST)"

          # Test SSH connection non-interactively
          $sshTest = & ssh -i $keyPath -o BatchMode=yes -o StrictHostKeyChecking=no -o ConnectTimeout=10 $sshTarget 'echo ok' 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Error "SSH connection test failed: $sshTest"
            Remove-Item -Force $keyPath -ErrorAction SilentlyContinue
            exit 1
          }

          # Pipe deploy script to remote bash
          Get-Content $deployPath | & ssh -i $keyPath -o StrictHostKeyChecking=no $sshTarget 'bash -s'
          $ret = $LASTEXITCODE
          Remove-Item -Force $keyPath -ErrorAction SilentlyContinue
          exit $ret

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.job.status;
            const color = status === 'success' ? '00AA00' : 'FF0000';
            const emoji = status === 'success' ? '✓' : '✗';
            console.log(`${emoji} Deployment ${status}`);

