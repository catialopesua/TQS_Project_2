name: CD Pipeline 

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: dcanascimento/tqs_project_2
  CONTAINER_NAME: tqs-app
  APP_PORT: 8080
  HOST_PORT: 80

jobs:
  build-and-push:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest  # Keep on GitHub runners for public image building

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Placeholder/test1
          file: ./Placeholder/test1/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: [self-hosted]  # Use self-hosted runner with VPN access
    if: success()  # Only run if build succeeded

    steps:
      - name: Create deploy script
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        env:
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          APP_PORT: ${{ env.APP_PORT }}
          HOST_PORT: ${{ env.HOST_PORT }}
        run: |
          $lines = @(
            'set -e',
            'echo "Pulling latest image..."',
            'docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
            'echo "Stopping and removing old container..."',
            'docker stop ${{ env.CONTAINER_NAME }} || true',
            'docker rm ${{ env.CONTAINER_NAME }} || true',
            'echo "Starting new container..."',
            'docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} --restart unless-stopped --health-interval=30s --health-timeout=3s --health-retries=3 --health-start-period=40s ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest',
            'echo "Waiting for app to be healthy..."',
            'max_attempts=30',
            'attempt=0',
            'while [ $attempt -lt $max_attempts ]; do',
            '  if docker inspect --format=''{{.State.Health.Status}}'' ${{ env.CONTAINER_NAME }} | grep -q "healthy"; then',
            '    echo "✓ App is healthy!"',
            '    exit 0',
            '  fi',
            '  attempt=$((attempt + 1))',
            '  echo "Attempt $attempt/$max_attempts: Waiting for app to be ready..."',
            '  sleep 2',
            'done',
            'echo "✗ App failed to become healthy!"',
            'docker logs ${{ env.CONTAINER_NAME }}',
            'docker stop ${{ env.CONTAINER_NAME }}',
            'exit 1'
          )
          $script = $lines -join "`n"
          $deployPath = Join-Path $env:RUNNER_TEMP 'deploy.sh'
          New-Item -ItemType Directory -Force -Path (Split-Path $deployPath) | Out-Null
          # Write without BOM, LF only
          $utf8NoBom = New-Object System.Text.UTF8Encoding($false)
          [System.IO.File]::WriteAllText($deployPath, $script, $utf8NoBom)

      - name: Deploy via SSH
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          APP_PORT: ${{ env.APP_PORT }}
          HOST_PORT: ${{ env.HOST_PORT }}
        run: |
          # Use System Temp to avoid workspace permission conflicts
          $keyPath = Join-Path $env:TEMP "deploy_key_$($env:GITHUB_RUN_ID).pem"
          
          try {
            # 1. Write SSH key
            $raw = $env:SERVER_SSH_KEY.Trim()
            if ($raw.StartsWith('"') -and $raw.EndsWith('"')) { $raw = $raw.Trim('"') }

            try {
              $bytes = [Convert]::FromBase64String($raw)
              [IO.File]::WriteAllBytes($keyPath, $bytes)
            } catch {
              $normalized = $raw -replace "`r`n","`n"
              [IO.File]::WriteAllText($keyPath, $normalized, [Text.Encoding]::ASCII)
            }

            # 2. Set strict permissions (Required for SSH on Windows)
            icacls $keyPath /inheritance:r /grant:r "$($env:USERNAME):R" | Out-Null

            $target = "$($env:SERVER_USER)@$($env:SERVER_HOST)"

            # 3. SSH connectivity test
            ssh -i $keyPath -o BatchMode=yes -o StrictHostKeyChecking=no $target "echo ok"
            if ($LASTEXITCODE -ne 0) { throw "SSH connectivity test failed" }

            # 4. Execute Remote Deploy
            $deployScript = Join-Path $env:GITHUB_WORKSPACE 'scripts\deploy.sh'
            if (-not (Test-Path $deployScript)) { throw "Deploy script not found at $deployScript" }

            Get-Content $deployScript -Raw |
              ssh -i $keyPath -o StrictHostKeyChecking=no `
                  $target `
                  "bash -s -- $env:REGISTRY $env:IMAGE_NAME $env:CONTAINER_NAME $env:APP_PORT $env:HOST_PORT"

            if ($LASTEXITCODE -ne 0) { throw "Remote deployment script failed" }

          }
          catch {
            Write-Error $_.Exception.Message
            exit 1
          }
          finally {
            # 5. CRITICAL: Reset permissions and Cleanup
            if (Test-Path $keyPath) {
              icacls $keyPath /reset | Out-Null
              Remove-Item -Force $keyPath -ErrorAction SilentlyContinue
              Write-Host "Cleaned up SSH key and reset permissions."
            }
          }

  smoke-test:
    needs: deploy-to-server
    runs-on: [self-hosted]
    if: success()

    steps:
      - uses: actions/checkout@v4
        with:
          clean: true

      - name: Install k6
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        run: |
          if (!(Get-Command k6 -ErrorAction SilentlyContinue)) {
            Write-Host "k6 not found. Installing..."
            $msiPath = "$env:TEMP\k6-installer.msi"
            Invoke-WebRequest -Uri "https://github.com/grafana/k6/releases/download/v0.51.0/k6-v0.51.0-amd64.msi" -OutFile $msiPath
            Start-Process msiexec.exe -ArgumentList "/i $msiPath /quiet /norestart" -Wait
            # Refresh path for this session
            $env:Path += ";C:\Program Files\k6" 
          }

      - name: Run smoke test
        shell: powershell -NoProfile -ExecutionPolicy Bypass {0}
        env:
          BASE_URL: http://${{ secrets.SERVER_HOST }}:${{ env.HOST_PORT }}
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
        run: |
          # Ensure the session knows where k6 is
          $env:Path += ";C:\Program Files\k6"
          k6 cloud k6/smoke-test.js