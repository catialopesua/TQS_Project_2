name: CD Pipeline

on:
  push:
    branches: ["main"]  # deploy only from main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: tqs-app
  APP_PORT: 8080
  HOST_PORT: 80

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # Keep on GitHub runners for public image building

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Placeholder/test1
          file: ./Placeholder/test1/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-server:
    needs: build-and-push
    runs-on: [self-hosted]  # Use self-hosted runner with VPN access
    if: success()  # Only run if build succeeded

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Exit on any error
            
            echo "Pulling latest image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Stopping and removing old container..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
            
            echo "Starting new container..."
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              -p ${{ env.HOST_PORT }}:${{ env.APP_PORT }} \
              --restart unless-stopped \
              --health-interval=30s \
              --health-timeout=3s \
              --health-retries=3 \
              --health-start-period=40s \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            echo "Waiting for app to be healthy..."
            max_attempts=30
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if docker inspect --format='{{.State.Health.Status}}' ${{ env.CONTAINER_NAME }} | grep -q "healthy"; then
                echo "✓ App is healthy!"
                exit 0
              fi
              attempt=$((attempt + 1))
              echo "Attempt $attempt/$max_attempts: Waiting for app to be ready..."
              sleep 2
            done
            
            echo "✗ App failed to become healthy!"
            docker logs ${{ env.CONTAINER_NAME }}
            docker stop ${{ env.CONTAINER_NAME }}
            exit 1

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = context.job.status;
            const color = status === 'success' ? '00AA00' : 'FF0000';
            const emoji = status === 'success' ? '✓' : '✗';
            console.log(`${emoji} Deployment ${status}`);

